<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script src="../js/jquery-3.6.4.min.js"></script>

<script>
function proc1(){
	
	//id=result1인요소를 검색하여 Hellow를 출력한다.
    //document.getElementById('result1').innerHTML = "<h1>hellow</h1>"
    
	$('#result1').html("<h1>hellow</h1>");
}


//아래 함수 선언중 둘중에 한가지 방법 쓴다.

window.onload = () => {
	//버튼을 클릭하면
	$('#btn2').on('click', () => {
		
		//result2을 검색
		$('#result2').html("<h1>안녕~~</h1>");
	})
	
}

$(document).ready(function(){
	$('#btn2').on('click', function(){
		
		//result2을 검색
		$('#result2').html("<h1>안녕~~</h1>");
	})
})

</script>
</head>
<body>


<div class="box">
	<p>
	버튼의 이벤트 핸들러 설정 방법<br>
	&lt;input type="button" value="확인" onclick="proc1()">
	</p>
	
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div class="result" id="result1"></div>
</div>

<div class="box">
	<p>
	버튼의 이벤트 핸들러 설정 방법<br>
	jQeury방식으로 onclick이벤트를 설정<br>
	$('#btn2').on('click', function() { })
	</p>
	
	<input type="button" value="확인" id=btn2>
	<br><br>
	<div class="result" id="result2"></div>
</div>

</body>
</html>
