<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js"></script>

<script>

// 셋중에 하나 골라 써라 
// $(document).ready(function({})
// window.onload = function(){}

$(function(){
	
	$('p').css('color', 'red');
	
	$('.box div').on('click', function(){
		//box클래스 안에 div중에 클릭한 p만 배경이 블루로 바뀜
		$('p', this).css('background', 'blue');
	})
	
	// 0번째 forms 에서 p의 폰트사이즈를 바꿔라
	$('p', document.forms[0]).css('font-size', "2.0em");
})


</script>

<style>

</style>
</head>
<body>


<div class="box">
	<p>
	</p>
	
	<input type="button" value="확인" id="btn1">
	<br><br>
	<div class="result" id="result1">
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	
	<form>
		<p>사랑은 늘 도망가</p>
	</form>
	
	<form>
		<p>우리들의 블루스</p>	
	</form>
	
	<div>
		<p>별빛같은 나의 사랑아1</p>
	</div>
	
	<div>
		<p>별빛같은 나의 사랑아2</p>
	</div>
	
	<div>
		<p>별빛같은 나의 사랑아3</p>
	</div>
</div>

</body>
</html>
