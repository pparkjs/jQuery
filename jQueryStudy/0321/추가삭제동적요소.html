<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/mystyle.css" />
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        cnt = 0;

        $("#btn1").on("click", function () {
          cnt++;

          vf = $('<input type="file">');
          vb = $('<input type="button" class="del" value="삭제">');
          vp = $("<p></p>", { text: cnt });

          $(vp).append(vf);
          $(vp).append(vb);

          $("#result1").append(vp);
        });

        $(document).on("click", ".del", function () {
          $(this).parent().remove();
        });
      });
    </script>
  </head>
  <body>
    <div class="box">
      <p></p>

      <br /><br />
      <div class="result" id="result1">
        이름 <input type="text" id="name" /><br />
        <br />
        파일 <input type="file" id="file" />
        <input type="button" value="추가" id="btn1" />
        <br />
      </div>
    </div>
  </body>
</html>
