<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(function(){
	$('#parent').on('click', function(){
		$('#result1 span').parent().css({ "color" : "red", "border" : "2px solid red"});
	})
	
	$('#parents').on('click', function(){
		$('#result1 span').parents().css({ "color" : "green", "border" : "2px solid green"});
	})
	
	$('#parents_sel').on('click', function(){
		$('#result1 span').parents('.siblings').css({ "color" : "blue", "border" : "2px solid blue"});
	})
	
	$('#parents_unt').on('click', function(){
		$('#result1 span').parentsUntil('.siblings').css({ "color" : "skyblue", "border" : "2px solid skyblue"});
	})
	
	$('.rf').on('click', function(){
		// 내가 누른거 기준으로 앞에꺼 찾는다
// 		$(this).prev().css('background', 'gold');
// 		$(this).parent().find('span').css('background', 'gold');
		$(this).parents('ul').find('span').css('background', 'gold');
	})
	
})
</script>
<style>
.siblings * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}

.start{
 	color : black;
}
div{
	height :450px;
}

/*  box가 auto란 소리는 box안에 있는 내용 기준으로 커진다. */
div.box{
	height : auto;
}

 div.result{
 	height : 80%;
 }
 
 .siblings{
 	height : 80%;
 }
 
</style>
</head>
<body>

<div class="box">
	<p>

	</p>
	
	<input type="button" value="parent" id="parent">
	<input type="button" value="parents" id="parents">
	<input type="button" value="parents_sel" id="parents_sel">
	<input type="button" value="parents_unt" id="parents_unt">
	<br><br>
	
	<div class="result" id="result1">
		<div style="width:500px;" class="siblings">div (great-grandparent)
    		<ul>ul (grandparent) 
      			<li>li (direct parent)
        			<span>span</span>
        			<button type="button" id="rfind1" class="rf">find_span</button>
      			</li>
    		</ul>   
		</div>
	</div>
	
	<div class="result" id="result2">
		<div style="width:500px;" class="siblings">div (great-grandparent)
    		<ul>ul (grandparent) 
      			<li>li (direct parent)
        			<span>span</span>
        			<button type="button" id="rfind2" class="rf">find_span</button>
      			</li>
    		</ul>   
		</div>
	</div>
</div>

</body>
</html>
