<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js"></script>

<script>
$(function(){
	$('#btn1').on('click', function(){
		
		str = "";
		//반복해줘서 체크한 거만큼 돌음 반복해서 가져옴
		$('input:checkbox:checked').each(function(){
			//체크박스에서 체크된 아이템을 가져온다. (이렇게 하면 첫번째꺼만 여러번 나옴)
// 			str += $('input:checkbox:checked').val() + " ";
			
			//그래서 이렇게 바꿈 (해당번째가 this가 됨)
			str += $(this).val() + " ";
		})
		
		alert(str);
	})
	
	$('#btn2').on('click', function(){
		
		str = "";
		$('#spring option:selected').each(function(){
			str += $(this).val() + "&nbsp;&nbsp;&nbsp;&nbsp;";
		})
		
		vd = $('<div id="fs"></div>');
		$('#result2').append(vd);
		
		$('#fs').html(str);
		
	})
	
})

</script>
</head>
<body>


<div class="box">
	<p>

	</p>
	
	<input type="button" value="확인" id="btn1">
	<br><br>
	<div class="result" id="result1">
		<form action="checkbox.jsp" method="post">
			취 미 :
			<input type="checkbox" name="hobby" value="여행" checked >여행
			<input type="checkbox" name="hobby" value="장기">장기
			<input type="checkbox" name="hobby" value="바둑">바둑
			<input type="checkbox" name="hobby" value="독서" >독서
			<input type="checkbox" name="hobby" value="낚시">낚시<br><br>
			<input type="submit">
		</form>
	</div>
</div>

<div class="box">
	<p>

	</p>
	
	<input type="button" value="확인" id="btn2">
	<br><br>
	<div class="result" id="result2">
		<form>
			봄소식 : <br><br> 
		<select name="spring" id="spring" multiple="multiple" size="6">
			<option  >개나리</option>
			<option selected>진달래</option>
			<option>민들레</option>
			<option selected>벚꽃</option>
			<option>목련</option>
			<option>철쭉</option>
		</select>
		</form>
		
	</div>
</div>

</body>
</html>
